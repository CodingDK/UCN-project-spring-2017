<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" 
     bsModal #confirmModal="bs-modal" class="modal fade" 
     tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngTemplateOutlet="body"></ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-succus" 
                (click)="confirm()"
                [ngClass]="btnClass ? btnClass : 'btn-success'">
          {{btnText ? btnText : 'Bekræft'}}
        </button>           
        <button type="button" class="btn btn-default" (click)="hideModal()">Annuller</button>
      </div>
    </div>
  </div>
</div>

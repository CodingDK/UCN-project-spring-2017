<div [config]="{ show: true }" (onHidden)="onHidden()"
     bsModal #topicModal="bs-modal" class="modal fade"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Redigere Dit Emne</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-4">
                        <h1>LOL</h1>
                        <input type="text" name="lname">
                    </div>                   
                    
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="hideModal()">Luk</button>
            </div>
        </div>
    </div>
</div>

<lesson-confirm-modal [title]="'Slet Lektiecafé'"
                    [body]="deleteTemplate"
                    [btnClass]="'btn-danger'"
                    [btnText]="'Slet'"
                    (onConfirmed)="onConfirmedDelete($event)"
                    (onHidden)="onHidden()">
</lesson-confirm-modal>
<ng-template #deleteTemplate>
  <h4>
    Er du sikker på at du vil slette lektiecaféen
    med følgende oplysninger:
  </h4>
  <div class="row">
    <div class="col-sm-4">
      <label>Dato</label>
    </div>
    <div class="col-sm-8">
      {{item?.startTime | amDateFormat:"dddd [d.] LL"}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <label>Periode</label>
    </div>
    <div class="col-sm-8">
      kl. {{item?.startTime | amDateFormat:"LT"}}
      til {{item?.endTime | amDateFormat:'LT'}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <label>Lærere</label>
    </div>
    <div class="col-sm-8">
      <ul class="list-unstyled teachersList">
        <li *ngFor="let teacher of item?.teachers">
          <img [src]="teacher.imageUrl" [title]="teacher.name"/>
          {{teacher.name}}
        </li>
      </ul>           
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <label>Klasser</label>
    </div>
    <div class="col-sm-8">
      <ul class="list-unstyled">
        <li *ngFor="let schoolClass of item?.schoolClasses">
          {{schoolClass.name}}
        </li>
      </ul>
    </div>
  </div>
</ng-template>
